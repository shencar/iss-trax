<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Better ISS</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet"/>
    <link href="css/custom.css" rel="stylesheet"/>

    <script src="https://files.worldwind.arc.nasa.gov/artifactory/web/0.9.0/worldwind.min.js"
            type="text/javascript">
    </script>
</head>
<body>
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <img src="https://worldwind.arc.nasa.gov/img/nasa-logo.svg" alt="NASA" width="50" height="50"/>
        <a class="navbar-brand" href="/"><b>Better Earth</b> | ISS Visualization</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div id="search-container">
        <div class="input-group search-box">
            <input type="text" class="form-control" id="address-search-box" placeholder="When does the ISS pass-by address?"/>
            <button class="btn btn-primary" type="button" id="address-lookup">Go</button>
        </div>
        <div id="next-pass">
            <ul id="next-pass-list">
            </ul>
        </div>
    </div>
    <button class="btn btn-primary" type="button" id="jump-to-iss-location">Jump to ISS</button>
    <canvas id="viz-container">
        Your browser does not support HTML5 Canvas.
    </canvas>

    <button class="btn btn-secondary" id="show-history-btn">Show history</button>
    <div id="slide-container" class="slide-container-hide">
        <input type="range" class="form-range" id="range-element">
        <span id="range-value"></span>
    </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/service.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
